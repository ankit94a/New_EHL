<mat-card>
  <mat-card-content>
    <div class="row">
      <div class="col-md-10">Contract List</div>
      <div class="col-md-2" align="end">
        <button class="btn btn-danger" (click)="openDailog()" *ngIf="userType == '1'">+ Add EpContract</button>
      </div>
    </div>


    <div class="officer-infobox" *ngIf="!isOfficerLoggedIn">
   <div class="login-container">
    <div class="login-box">
      <h2>Welcome back ! Only For Officer's Login</h2>
      <p>Please enter your details to sign in</p>
      <form>
        <label>Token</label>
        <input type="email" placeholder="Token" required />
        <button type="submit" class="sign-in">Via Army No</button>
        <button type="submit" class="btn-all btn-warning">Via FingerPrint</button>
        <button type="submit" class="btn-all btn-danger">Via User Name</button>
      </form>
    </div>
  </div>
</div>

    <div class="row" *ngIf="isOfficerLoggedIn">
      <div class="col-md-4">
        <mat-form-field appearance="fill">
          <mat-label>Contract Type</mat-label>
          <mat-select  panelClass="custom-dropdown" placeholder="Contract Type" (selectionChange)="filterPolicy($event.value)">
            <mat-option [value]="null">All</mat-option>
            <mat-option [value]="'Capital'">Capital</mat-option>
            <mat-option [value]="'Revenue'">Revenue</mat-option>
            <mat-option [value]="'EP Capital'">EP Capital</mat-option>
            <mat-option [value]="'EP Revenue'">EP Revenue</mat-option>
            <mat-option [value]="'OCPP'">OCPP</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>

    <app-table *ngIf="epContractList.length > 0 && isOfficerLoggedIn" [rowData]="epContractList" [tablePaginationSettings]="tablePaginationSettings"
      [enableCheckbox]="true" [isRowBackgroundColor]="true" [isRefresh]="isRefresh" [allowMultiSelect]="true"
      (edit)="edit($event)" (delete)="delete($event)" [sqColumnDefinition]="columns" (getFileId)="getFileId($event)" [tableMaxHeight]="'80vh'"
      >
    </app-table>
  </mat-card-content>
</mat-card>
