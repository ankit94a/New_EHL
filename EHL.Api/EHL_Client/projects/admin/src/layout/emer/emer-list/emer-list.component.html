<mat-card>
  <mat-card-title>
    <div class="row">
      <div class="col-md-3">EMER List</div>
      <div class="col-md-7"></div>
      <div class="col-md-2" align="end">
        <button class="btn btn-danger" (click)="openDialog()" *ngIf="userType == '1'">+ Add EMER</button>
      </div>
    </div>

  </mat-card-title>
  <mat-card-content>
    <app-table *ngIf="emerList.length > 0" [rowData]="emerList" [tablePaginationSettings]="tablePaginationSettings"
      [enableCheckbox]="true" [isRowBackgroundColor]="true" [isRefresh]="isRefresh" [allowMultiSelect]="true" [tableMaxHeight]="'83vh'"
      (edit)="edit($event)" (delete)="del($event)" [sqColumnDefinition]="columns" (getFileId)="getFileId($event)"
      >
    </app-table>
  </mat-card-content>
</mat-card>
