<div mat-dialog-title>
  Rank Add
</div>
<mat-dialog-content>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Abbreviation</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <mat-form-field>
        <mat-label>Order</mat-label>
        <input matInput type="text">
      </mat-form-field>
    </div>
    <div class="col-md-6">
      <!-- <ng-select appendTo="ng-select" [items]="isActive" [multiple]="false" bindLabel="name" bindValue="name"
          [closeOnSelect]="true" placeholder="Is Active" [searchable]="true">
          <ng-template ng-multi-label-tmp let-items="items" let-clear="clear">
            <div class="ng-value" *ngFor="let item of items">
              <span class="ng-value-label">{{item}}</span>
              <span class="ng-value-icon right px-1" (click)="clear(item)" aria-hidden="true">Ã—</span>
            </div>
          </ng-template>
        </ng-select> -->
        <mat-form-field>
          <mat-label>Is Active</mat-label>
        <mat-select>
          <mat-option>True</mat-option>
          <mat-option>False</mat-option>
        </mat-select>
      </mat-form-field>
      </div>
  </div>
</mat-dialog-content>
<mat-dialog-actions>
  <button type="button" class="btn btn-sm btn-warning">Close</button>
  <button type="button" class="btn btn-sm btn-danger">Reset</button>
  <button type="button" class="btn btn-sm btn-outline-primary">Save</button>
</mat-dialog-actions>
