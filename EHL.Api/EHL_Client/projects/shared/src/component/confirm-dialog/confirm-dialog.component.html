  <h1 mat-dialog-title>
    {{'ConfirmAction' }}
  </h1>
  <div mat-dialog-content>
    <p>{{message }}</p>
  </div>
  <div mat-dialog-actions>
    <button class="btn btn-sm btn-outline-danger" (click)="onDismiss()">{{'No'
      }}</button>
    <button class="btn btn-sm btn-primary" (click)=" onConfirm()">{{'Yes' }}</button>
  </div>
